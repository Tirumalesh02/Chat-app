<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login â€¢ Internships Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">

    <script>

        (function(){
            try {
                var t = localStorage.getItem('theme');
                if (t === 'dark') document.documentElement.classList.add('dark');
            } catch(e) {}
        })();
    </script>
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-card">
            <h2 class="auth-title">Welcome back</h2>
            <p class="auth-subtitle">Sign in to continue</p>
            <form id="loginForm" class="auth-form">
                <input type="email" id="loginEmail" placeholder="Email" required class="auth-input" />
                <input type="password" id="loginPassword" placeholder="Password" required class="auth-input" />
                <button type="submit" class="auth-submit">Login</button>
            </form>
            <p class="auth-alt">No account? <a href="/signup.html">Sign up</a></p>
        </div>
    </div>
    
    <script>
      
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            console.log('Attempting login...');
            
           
            await new Promise(resolve => setTimeout(resolve, 500)); 

            window.location.href = '/index.html'; 
        }); 
    </script>
</body>
</html>
